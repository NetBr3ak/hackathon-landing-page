<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Page Not Found | ForgeGrid</title>
	<meta name="description" content="The page you are looking for was not found.">
	<meta name="robots" content="noindex, follow">

	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Custom Tailwind Configuration -->
	<script src="assets/js/tailwind-config.js"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="assets/css/styles.css">

	<script>
		// Redirect /en/ and /en to the main English page
		(function() {
			const path = window.location.pathname;
			const basePath = '/forge-page/';
			if (path === basePath + 'en' || path === basePath + 'en/') {
				window.location.replace(basePath);
			}
		})();
	</script>
</head>

<body
	class="bg-forge-black text-forge-text antialiased selection:bg-white selection:text-black flex items-center justify-center min-h-screen">

	<div class="text-center px-6">
		<div
			class="inline-flex items-center gap-3 px-4 py-1.5 rounded-sm bg-red-500/10 border border-red-500/20 backdrop-blur-md mb-8">
			<div class="w-1.5 h-1.5 rounded-full bg-red-500 shadow-[0_0_8px_#ef4444]"></div>
			<span class="text-[11px] font-mono text-red-400 tracking-[0.15em] uppercase">SYSTEM_ERROR: 404</span>
		</div>

		<h1 class="text-6xl md:text-8xl font-bold leading-none font-sans tracking-tighter text-white mb-6">
			404
		</h1>

		<p class="text-lg md:text-xl text-gray-400 max-w-lg mx-auto leading-relaxed font-light tracking-wide mb-12">
			The resource you are looking for was not found in the system.
			<br />
			It may have been moved or deleted.
		</p>

		<a href="index.html"
			class="group relative inline-flex items-center gap-3 px-8 py-4 bg-white text-black hover:bg-gray-200 rounded-sm font-bold text-sm font-mono uppercase tracking-widest transition-colors duration-150 overflow-hidden border border-white">
			[ RETURN_TO_BASE ]
		</a>
	</div>

</body>

</html>
